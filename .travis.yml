language: cpp

compiler:
      - gcc

before_install:
      - wget -O - http://llvm.org/apt/llvm-snapshot.gpg.key|sudo apt-key add -
      - sudo add-apt-repository --yes 'deb http://ppa.launchpad.net/canonical-x/x-staging/ubuntu precise main'
      - sudo add-apt-repository --yes ppa:ubuntu-toolchain-r/test
      - sudo add-apt-repository --yes ppa:ubuntu-toolchain-r/ppa
      - sudo add-apt-repository --yes ppa:ubuntu-toolchain-r/test/ubuntu
      - sudo add-apt-repository --yes ppa:ubuntu-sdk-team/ppa ;
      - sudo apt-get update -qq
      - sudo apt-get install qt5-default
      - wget -O OpenCV http://downloads.sourceforge.net/project/opencvlibrary/opencv-unix/2.4.9/opencv-2.4.9.zip?r=http%3A%2F%2Fopencv.org%2Fdownloads.html&ts=1412950126&use_mirror=ufpr
      - tar -xvf OpenCV
      - cd OpenCV
      - mkdir build
      - cd build
      - cmake -D CMAKE_BUILD_TYPE=RELEASE -D CMAKE_INSTALL_PREFIX=/usr/local
              -D WITH_TBB=ON -D BUILD_NEW_PYTHON_SUPPORT=ON -D WITH_V4L=ON 
              -D INSTALL_C_EXAMPLES=ON -D INSTALL_PYTHON_EXAMPLES=ON 
              -D BUILD_EXAMPLES=ON -D WITH_QT=ON -D WITH_OPENGL=ON ..
      - make
      - sudo make install
before_script:
      - mkdir build
      - cd build
      - cmake ..

script: make

